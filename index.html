<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticaret Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 30%;
            float: left;
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
        }
        .product h2 {
            margin-top: 0;
        }
        .product p {
            margin-bottom: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Ticaret Sitesi</h1>
    </header>
    <nav>
        <a href="#">Anasayfa</a>
        <a href="#">Ürünler</a>
        <a href="#">Hakkımızda</a>
        <a href="#">İletişim</a>
    </nav>
    <section>
      <a href="https://iyzi.link/AJi3Hg">
        <div class="product btn sucess">
            <img src="111111111111111111111111111.jpeg" alt="Ürün 1">
            <h2>Ürün 1</h2>
            <p>Ürün 1 Açıklaması</p>
            <p>₺132.00</p>
            <button class="btn-sucess">Satın al</button>
        </div>
      </a>

    </section>
    <footer>
        &copy; 2024 E-Ticaret Sitesi. Tüm Hakları Saklıdır.
    </footer>
</body>
</html>
